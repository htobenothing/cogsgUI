<div>
	<div class="modal-header">
		<h3 class="modal-title" id="modal-title">Member Information</h3>
	</div>
	<div class="modal-body" id="modal-body">
		<form>
			<div class="form-group">
				<label>Name:</label>
				<input type="text" ng-model="$ctrl.member.Name" class="form-control">
			</div>
			<div class="form-group">
				<label>Member Type:</label>
				<input type="text" ng-model="$ctrl.member.Member_Type" class="form-control">
			</div>
			<div class="form-group">
				<label>DisTrict ID:</label>
				<select  ng-model="$ctrl.member.District_ID" ng-options="district.District_ID as district.District_Name for district in $ctrl.districts">
					<option value="">---Select an option----</option>
      					<!--<option  ng-repeat="district in $ctrl.districts" value={{district.District_ID}}>{{district.District_Name}}</option>-->
    			</select>
			</div>
			<div class="form-group">
				<label>Email:</label>
				<input type="text" ng-model="$ctrl.member.Email" class="form-control">
			</div>
			<div class="form-group">
				<label>Phone:</label>
				<input type="text" ng-model="$ctrl.member.Phone" class="form-control">
			</div>
			<div ng-if="$ctrl.state==='update'">
				<label>status:</label>
				<input type="checkbox" ng-model="$ctrl.member.Status" ng-checked="$ctrl.member.Status" class="form-control">
			</div>
			
		</form>
	</div>
	
	<div class="modal-footer">
		<div ></div>
		<button class="btn btn-primary" type="button" ng-click="$ctrl.ok()">Confirm</button>
		<button class="btn btn-warning" type="button" ng-click="$ctrl.cancel()">Cancel</button>
	</div>
</div>
